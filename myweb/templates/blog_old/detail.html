{% extends 'blog/base.html' %}

{% block main %}
    <article class="blog blog-{{ blog.id }}">
        <header class="entry-header">
            <h1 class="entry-title">{{ blog.title }}</h1>
            <div class="entry-meta">
                <span class="blog-category"><a href="#">{{ blog.category.name }}</a></span>
                <span class="blog-date"><a href="#"><time class="entry-date"
                                                          datetime="{{ blog.create_time }}">{{ blog.create_time }}</time></a></span>
                <span class="blog-author"><a href="#">{{ blog.author }}</a></span>
                <span class="comments-link"><a href="#">4 评论</a></span>
                <span class="views-count"><a href="#">{{ blog.click_nums }}</a></span>
            </div>
        </header>
        <div class="entry-content clearfix">
             {{ blog.content|safe }}
        </div>
    </article>
{% endblock main %}
